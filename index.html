<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daring 11</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }

        h1 {
            margin-bottom: 0.5rem;
            font-size: 2rem;
            color: #333;
        }

        .tagline {
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: #666;
        }

        .google-login-box {
            margin-top: 1.5rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .g_id_signin {
            display: inline-block;
            margin: 0 auto;
        }

        .register-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #555;
        }

        .register-link a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Daring 11</h1>
        <p class="tagline">Dare to Dream</p>
        
        <!-- Google Sign-In Box -->
        <div class="google-login-box">
            <div id="g_id_onload"
                 data-client_id="YOUR_CLIENT_ID.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="icon" data-size="medium" data-theme="filled_blue"></div>
        </div>

        <p class="register-link">Don't have an account? <a href="#">Register</a> / <a href="#">Login</a> to start playing!</p>
    </div>

    <script>
        function handleCredentialResponse(response) {
            // Handle the login response
            console.log("ID Token: " + response.credential);
            // Decode the JWT token to get user info (you can use a library like jwt-decode)
        }
    </script>
</body>
</html>
