<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daring 11</title>
    <style>
        /*
          Module: Global Styles
          Description: Styles for the entire page, including body, login box, and buttons.
        */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            color: #333;
        }

        .tagline {
            margin-bottom: 2rem;
            font-size: 1.25rem;
            color: #666;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1.25rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.25rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #1557b0;
        }

        .social-buttons {
            margin-top: 2rem;
        }

        .social-buttons button {
            background-color: #25d366; /* WhatsApp green */
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        .social-buttons button.telegram {
            background-color: #0088cc; /* Telegram blue */
        }
    </style>
</head>
<body>
    <!--
      Module: Login Box
      Description: Contains the login form and social connection buttons.
    -->
    <div class="login-box">
        <h1>Daring 11</h1>
        <p class="tagline">Dare to Dream</p>

        <!--
          Module: Sign-In Form
          Description: Form for users to enter their username and password.
        -->
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>

        <!--
          Module: Social Buttons
          Description: Buttons to connect via WhatsApp and Telegram.
        -->
        <div class="social-buttons">
            <button onclick="connectWhatsApp('918093135219')">Connect WhatsApp 1</button>
            <button onclick="connectWhatsApp('918093135219')">Connect WhatsApp 2</button>
            <button class="telegram" onclick="connectTelegram()">Connect Telegram</button>
        </div>
    </div>

    <script>
        /*
          Module: Login Form Handling
          Description: Handles the login form submission and validates credentials.
        */
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Test credentials
            if (username === 'test123' && password === 'test123') {
                alert('Login successful! Redirecting to dashboard...');
                window.location.href = 'dashboard.html'; // Redirect to dashboard
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });

        /*
          Module: WhatsApp Connection
          Description: Redirects to WhatsApp with the provided phone number.
        */
        function connectWhatsApp(number) {
            const url = `https://wa.me/${number}`;
            window.open(url, '_blank'); // Open in a new tab
        }

        /*
          Module: Telegram Connection (Placeholder)
          Description: Placeholder function for Telegram connection.
        */
        function connectTelegram() {
            alert('Connect Telegram clicked!');
            // Add functionality later
        }
    </script>
</body>
</html>
